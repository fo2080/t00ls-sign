name: T00ls 签到

on:
  schedule:
   - cron: '22 14 * * *'    # 北京时间 22:22（UTC 14:22）
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run checkin
        env:
          T00LS_USERNAME: ${{ secrets.T00LS_USERNAME }}
          T00LS_PASSWORD: ${{ secrets.T00LS_PASSWORD }}
          T00LS_QUESTIONID: ${{ secrets.T00LS_QUESTIONID }}
          T00LS_ANSWER: ${{ secrets.T00LS_ANSWER }}
          DD_ACCESS_TOKEN: ${{ secrets.DD_ACCESS_TOKEN }}
          DD_SECRET: ${{ secrets.DD_SECRET }}
        run: python toolsqiandao.py
